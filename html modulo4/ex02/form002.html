<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com senha</title>
</head>
<body>
    <h1>Formulário com senha</h1>
    <form action="login.js" method="post">
        <p>
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="20" size="10" placeholder="Vittorio Kevin" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Senha</label>
            <input type="password" name="password" id="ipassword" required minlength="8" size="10" placeholder="Min 8 Caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
