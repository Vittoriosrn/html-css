<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        p{
            font-size: 2em;
        }
        iframe{
            height: 500px;
            width: 500px;
            border: 2px dashed black;
        }
 
    </style>
</head>
<body>
    <h1>Criando Iframe</h1>
    <!--Tamanho padrão 300x150-->
    <section>
        <p>
            Assesando o site do
            <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"><a href="https://www.cursoemvideo.com/" target="_blank"> Curso em Vídeo</a></iframe>
            para ver seus conteudos
        </p>
        <p>
            Assesando o site do
            <iframe src="https://github.com/Vittoriosrn" frameborder="0" height="500" width="500"><a href="https://github.com/Vittoriosrn" target="_blank">github</a></iframe>
            temos o repositório de Vittorio. <br> (Mas o site não permite ser exibido em iframes)
        </p>
    </section>
</body>
</html>
