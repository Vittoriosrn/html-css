<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Social</title>
</head>
<body>
    <div class="phone_container">
        <article class="phone">
            <img src="img/frame-iphone.png" alt="frame-iphone.png">
            <iframe src="img/tela-home.jpg" frameborder="0" width="240" height="400" name="frame"></iframe>
        </article>
    </div>
    <nav class="buttons">
        <a href="img/tela-home.jpg" target="frame"><img src="img/logo-home.jpg" alt="logo-home.jpg" id="home"></a>
        <a href="img/tela-youtube.png" target="frame"><img src="img/logo-youtube.jpg" alt="logo-youtube.jpg" id="youtube"></a>
        <a href="img/tela-github.jpg" target="frame"><img src="img/logo-github.jpg" alt="logo-github.jpg" id="github"></a>
        <a href="img/tela-instagram.jpg" target="frame"><img src="img/logo-instagram.jpg" alt="logo-instagram.jpg" id="instagram"></a>
        <a href="img/tela-twitter.jpg" target="frame"><img src="img/logo-twitter.jpg" alt="logo-twitter.jpg" id="twitter"></a>
        <a href="img/tela-facebook.jpg" target="frame"><img src="img/logo-facebook.jpg" alt="logo-facebook.jpg" id="facebook"></a>
    </nav>
</body>
</html>
