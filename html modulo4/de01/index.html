<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Social</title>
</head>
<body>
    <section class="phone_container">
        <section class="phone">
            <iframe src="home.html" frameborder="0" width="265" height="469" name="frame"></iframe>
        </section>
    </section>
    <nav class="buttons">
        <a href="home.html" target="frame"><img src="img/logo-home.jpg" alt="logo-home.jpg" id="home"></a>
        <a href="youtube.html" target="frame"><img src="img/logo-youtube.jpg" alt="logo-youtube.jpg" id="youtube"></a>
        <a href="github.html" target="frame"><img src="img/logo-github.jpg" alt="logo-github.jpg" id="github"></a>
        <a href="instagram.html" target="frame"><img src="img/logo-instagram.jpg" alt="logo-instagram.jpg" id="instagram"></a>
        <a href="twitter.html" target="frame"><img src="img/logo-twitter.jpg" alt="logo-twitter.jpg" id="twitter"></a>
        <a href="facebook.html" target="frame"><img src="img/logo-facebook.jpg" alt="logo-facebook.jpg" id="facebook"></a>
    </nav>

</html>
