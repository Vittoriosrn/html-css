<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhe primeira tabela</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: top; /*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Hierarquia de tabela simples</h1>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr>
            <td>A4
            <td>B4
            <td>C4
        </tr>
    </table>
</body>
</html>
