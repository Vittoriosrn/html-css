<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente ou siminua o tamanho da pagina.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/Jovem Dex - Money (128 kbps).mp3" type="audio/mpeg">
        <p>Seu navegador não tem suporte para execultar esse audio</p>
        <p><a href="midia/Jovem Dex - Money (128 kbps).mp3">Baixe o audio em MP3 clicando aqui</a></p>

    </audio>

</body>
</html>
